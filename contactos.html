<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contactos | Lavandaria da Vila</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#014423;
  --bg:#f7faf8;
  --text:#0f172a;
  --muted:#5f6f68;
  --card:#ffffff;
  --border:#e5e7eb;
}

*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  display:flex;
  flex-direction:column;
  -webkit-text-size-adjust:100%;
}

/* HEADER (safe-area iOS) */
header{
  background:var(--primary);
  color:#fff;
  text-align:center;
  padding:
    calc(2.25rem + env(safe-area-inset-top))
    max(1.25rem, env(safe-area-inset-left))
    2.25rem
    max(1.25rem, env(safe-area-inset-right));
}

header img{
  width:160px;
  max-width:50vw;
  height:auto;
  margin-bottom:.85rem;
}

header h1{
  font-size:clamp(1.9rem, 4vw, 2.4rem);
  margin-bottom:.35rem;
}

header p{
  font-size:clamp(1rem, 2.2vw, 1.05rem);
  color:#d6ebe3;
  max-width:60ch;
  margin:0 auto;
  line-height:1.35;
}

/* CONTEÚDO */
main{
  width:100%;
  max-width:1000px;
  margin:0 auto;
  padding:
    2.25rem
    max(1.25rem, env(safe-area-inset-left))
    1.5rem
    max(1.25rem, env(safe-area-inset-right));
  flex:1;
}

/* Caixa centrada */
.grid{
  display:flex;
  justify-content:center;
  margin-bottom:1.5rem;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:1.25rem;
  padding:1.75rem;
  box-shadow:0 18px 40px rgba(0,0,0,.06);
  width:100%;
  max-width:560px;
}

.card h2{
  color:var(--primary);
  font-size:1.25rem;
  margin-bottom:.75rem;
  text-align:center;
}

.list{
  display:grid;
  gap:.85rem;
}

.item{
  display:flex;
  gap:.75rem;
  align-items:flex-start;
  padding:.9rem;
  border:1px solid var(--border);
  border-radius:1rem;
  background:#fff;
}

.icon{
  width:40px;
  height:40px;
  border-radius:12px;
  background:rgba(1,68,35,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--primary);
  font-weight:800;
  flex:0 0 40px;
}

.label{
  color:var(--muted);
  font-size:.9rem;
  margin-bottom:.15rem;
}

.item a{
  color:var(--text);
  text-decoration:none;
  font-weight:600;
  word-break:break-word; /* email longo não rebenta no mobile */
}
.item a:hover{ text-decoration:underline; }

.small{
  color:var(--muted);
  font-size:.92rem;
  line-height:1.35;
}

/* MAPA */
.map-wrap{
  margin-top:1.25rem;
  border-radius:1.25rem;
  overflow:hidden;
  border:1px solid var(--border);
  box-shadow:0 18px 40px rgba(0,0,0,.06);
  background:#fff;
}

.map-title{
  padding:1rem 1.25rem;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:.75rem;
  flex-wrap:wrap; /* em ecrãs pequenos, quebra bem */
}

.map-title h3{
  font-size:1.05rem;
  color:var(--primary);
}

.map-title a{
  color:var(--primary);
  font-weight:700;
  text-decoration:none;
  white-space:nowrap;
}
.map-title a:hover{ text-decoration:underline; }

.map{
  width:100%;
  height:380px;
  border:0;
  display:block;
}

/* Voltar */
.back{
  text-align:center;
  padding:1.25rem 0 2rem;
}
.back a{
  color:var(--primary);
  font-weight:700;
  text-decoration:none;
}
.back a:hover{ text-decoration:underline; }

/* FOOTER (safe-area inferior iOS) */
footer{
  text-align:center;
  padding:
    1.25rem 1rem
    calc(1.25rem + env(safe-area-inset-bottom));
  font-size:.85rem;
  color:#5f6f68;
  background:#eef5f1;
}

/* MOBILE */
@media (max-width:640px){
  header{
    padding:
      calc(2rem + env(safe-area-inset-top))
      1.25rem
      2rem
      1.25rem;
  }
  header img{width:130px;}
  header h1{font-size:2rem;}
  .card{padding:1.35rem;}
  .item{padding:.85rem;}
  .map{height:280px;} /* mapa mais ajustado no telemóvel */
}

/* EXTRA PEQUENO */
@media (max-width:420px){
  .map-title a{white-space:normal;}
  .icon{width:38px;height:38px;flex:0 0 38px;border-radius:11px;}
  .map{height:240px;}
}
</style>
</head>

<body>

<header>
  <img src="images/logo.jpg" alt="Logotipo Lavandaria da Vila">
  <h1>Contactos</h1>
  <p>Fale connosco — estamos disponíveis para ajudar</p>
</header>

<main>

  <div class="grid">
    <section class="card">
      <h2>Dados de contacto</h2>

      <div class="list">
        <div class="item">
          <div class="icon">@</div>
          <div>
            <div class="label">E-mail</div>
            <a href="mailto:lavandariadavila@gmail.com">lavandariadavila@gmail.com</a>
          </div>
        </div>

        <div class="item">
          <div class="icon">☎</div>
          <div>
            <div class="label">Telefone</div>
            <a href="tel:+351916186196">+351 916 186 196</a>
          </div>
        </div>

        <div class="item">
          <div class="icon">⌂</div>
          <div>
            <div class="label">Morada</div>
            <div style="font-weight:600;">Rua das Lapas 264</div>
            <div class="small">4605-335 Vila Meã, Portugal</div>
          </div>
        </div>

       
     
    </section>
  </div>

  <div class="map-wrap">
    <div class="map-title">
      <h3>Localização</h3>
      <a href="https://www.google.com/maps?q=41.2418021,-8.1849642" target="_blank" rel="noopener">
        Abrir no Google Maps
      </a>
    </div>
    <iframe
      class="map"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps?q=41.2418021,-8.1849642&output=embed">
    </iframe>
  </div>

  <div class="back">
    <a href="index.html">← Voltar à página inicial</a>
  </div>

</main>

<footer>
  © 2026 Lavandaria da Vila · Contactos
</footer>

</body>
</html>
