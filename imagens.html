<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Imagens | Lavandaria da Vila</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#014423;
  --bg:#f7faf8;
  --text:#0f172a;
  --muted:#5f6f68;
  --border:#e5e7eb;
  --card:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  display:flex;
  flex-direction:column;
  -webkit-text-size-adjust:100%;
}

/* HEADER (safe-area iOS) */
header{
  background:var(--primary);
  color:#fff;
  padding:
    calc(2.75rem + env(safe-area-inset-top))
    max(1.25rem, env(safe-area-inset-left))
    2.25rem
    max(1.25rem, env(safe-area-inset-right));
  text-align:center;
}
header img{
  width:160px;
  max-width:50vw;
  height:auto;
  margin-bottom:.85rem;
}
header h1{
  font-size:clamp(1.9rem, 4vw, 2.4rem);
  margin-bottom:.35rem;
}
header p{
  font-size:clamp(1rem, 2.2vw, 1.05rem);
  color:#d6ebe3;
  max-width:60ch;
  margin:0 auto;
  line-height:1.35;
}

/* GALERIA */
main{
  width:100%;
  max-width:1100px;
  margin:0 auto;
  padding:
    2.75rem
    max(1.25rem, env(safe-area-inset-left))
    2rem
    max(1.25rem, env(safe-area-inset-right));
  flex:1;
}

.gallery{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:1.25rem;
}

.photo{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:1.25rem;
  overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,.06);
}

.photo img{
  width:100%;
  height:300px;
  object-fit:cover;
  display:block;
}

.caption{
  padding:0.9rem 1rem;
  font-size:0.95rem;
  color:var(--muted);
  text-align:center;
}

/* Voltar */
.back{
  text-align:center;
  margin-top:2rem;
}
.back a{
  color:var(--primary);
  font-weight:700;
  text-decoration:none;
  min-height:44px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
}
.back a:hover{text-decoration:underline;}

/* FOOTER (safe-area inferior iOS) */
footer{
  text-align:center;
  padding:
    1.25rem 1rem
    calc(1.25rem + env(safe-area-inset-bottom));
  font-size:.85rem;
  color:#5f6f68;
  background:#eef5f1;
}

/* MOBILE */
@media (max-width:640px){
  header{
    padding:
      calc(2.25rem + env(safe-area-inset-top))
      1.25rem
      2rem
      1.25rem;
  }
  header img{width:130px;}
  header h1{font-size:2rem;}
  main{padding:2.25rem 1rem 1.75rem;}
  .gallery{grid-template-columns: 1fr;}
  .photo img{height:240px;}
}
</style>
</head>
<body>

<header>
  <img src="images/logo.jpg" alt="Logotipo Lavandaria da Vila">
  <h1>Imagens</h1>
  <p>Alguns registos da Lavandaria da Vila</p>
</header>

<main>
  <section class="gallery" aria-label="Galeria de imagens da lavandaria">

    <figure class="photo">
      <img src="images/maquinas.jpg" alt="Máquinas de lavar">
      <figcaption class="caption">Máquinas de lavar</figcaption>
    </figure>

    <figure class="photo">
      <img src="images/home.jpg" alt="Interior da Lavandaria">
      <figcaption class="caption">Interior da Lavandaria</figcaption>
    </figure>

  </section>

  <div class="back">
    <a href="index.html">← Voltar à página inicial</a>
  </div>
</main>

<footer>
  © 2026 Lavandaria da Vila · Galeria
</footer>

</body>
</html>
